<!DOCTYPE html>
<html>
    <head>
        <title>Webserv420</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                text-align: center;
                background-image: url(./img/68747470733a2f2f7777772e6e6577746f6e2e61632e756b2f66696c65732f636f766572732f3936383336312e6a7067.jpeg);
                background-size: cover;
                background-attachment: fixed;
                background-position: center center;
                background-repeat: no-repeat;
                width: 100%;
                height: 100%;
                font-family: 'Segoe UI', Tahoma, sans-serif;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: black;
                box-shadow: 0px 5px 40px 0px #3A3B3C;
                border: 1px solid #FFFFFF;
                color: white;
                min-width: 500px;
                padding: 24px;
            }
            .information {
                width: 100%;
            }
            .line {
                color: #FFFFFF;
                width: 80%;
                height: 12px;
                border-bottom: 1px solid white;
                margin-bottom: 30px;
            }
            .choose-file-field {
                margin-bottom: 24px;
                padding-left: 32.5%;
            }
            /* Upload Button start */
            button {
                display: inline-block;
                background-color: #000000;
                color: #FFFFFF;
                border: 1px solid #FFFFFF;
                text-align: center;
                text-decoration: none;
                font-family: inherit;
                padding: 14px 25px;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            button:hover, button:active {
                cursor: pointer;
                border-color: #00E600;
                color: #00E600;
            }
            /* Upload Button end */
            input {
                font-family: inherit;
            }
            /* navbar start */
            .navbar {
                color: #FFFFFF;
                border-bottom: 1px solid white;
                position: relative;
            }
            .navbar ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #000000;
            }
            .navbar li {
                display: inline;
            }
            .navbar a {
                display: block;
                background-color: #000000;
                color: #FFFFFF;
                text-align: center;
                font-size: 20px;
                text-decoration: none;
                padding: 20px 32px;
            }
            .navbar a:hover {
                color: #00E600;
            }
            /* navbar end */
        </style>
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><a href="./index.html" style="float: center;">Die 3 von der Tanke</a></li>
                <li><a href="./team.html" style="float: right;">Team</a></li>
                <li><a href="./files.html" style="float: right;">Files</a></li>
            </ul>
        </div>
        <div class="container">
            <img src="./img/snoop.jpeg" alt="">
            <div class="line"></div>
            <div class="upload-section">
                <form method="post" enctype="multipart/form-data">
                    <div class="choose-file-field">
                        <label>
                            <input id="chooseFile" name="datei" type="file">
                        </label>
                    </div>
                    <div class="upload-button">
                        <button id="submit" type="submit">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
