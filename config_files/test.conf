connection {
	listen 5000 localhost;
	server {
		location /games {
			method GET;
			root ./JS-games;
			autoindex on;
		}
		location / {
			method GET POST;
			root ./www/;
			autoindex on;
		}
	}
	server {
		server_name 127.0.0.1;
		location / {
			cgi_extension php;
			cgi_path /Users/jsiller/goinfre/.brew/bin/php-cgi;
			root ./php-test;
			index index.php;
			method GET POST;
		}
	}
}