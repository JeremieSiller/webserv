connection {
	listen localhost 8080;
	server {
		location / {
			root ./testing/go-tester;
			index index.html;
			method GET;
			cgi_extension .bla;
			cgi_path ./testing/go-tester/cgi_tester;
		}
		location /put_test/ {
			root ./testing/go-tester;
			method PUT;
			upload_enable on;
			upload_path ./testing/go-tester/upload;
			cgi_extension .bla;
			cgi_path ./testing/go-tester/cgi_tester;
		}
		location /directory {
			root ./testing/go-tester/YoupiBanane;
			index youpi.bad_extension;
			method GET POST;
			cgi_extension .bla;
			cgi_path ./testing/go-tester/cgi_tester;
		}
		location /post_body {
			root ./testing/go-tester;
			autoindex on;
			method POST;
			client_max_body_size 100;
		}
	}
}